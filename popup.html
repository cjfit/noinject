<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoInject</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg class="shield-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L3 6v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V6l-9-4z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>NoInject</h1>
      </div>
      <div class="version">v1.0</div>
    </div>

    <!-- Status Card -->
    <div id="statusCard" class="status-card">
      <div class="status-icon" id="statusIcon">
        <div class="spinner"></div>
      </div>
      <div class="status-content">
        <h2 id="statusTitle">Scanning page...</h2>
        <p id="statusDescription">Analyzing content for prompt injection attacks</p>
      </div>
    </div>

    <!-- Analysis Details -->
    <div id="analysisDetails" class="analysis-details hidden">
      <h3>Detection Analysis</h3>
      <div id="analysisText" class="analysis-text"></div>
      <div class="analysis-meta">
        <span id="analysisMethod"></span>
        <span id="contentLength"></span>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="rescanBtn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
        Rescan
      </button>
      <button id="settingsBtn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m8.66-15.66l-5.2 3M8.54 14.46l-5.2 3m13.32 0l-5.2-3M8.54 9.54l-5.2-3"/>
        </svg>
        Settings
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="https://github.com" target="_blank" class="footer-link">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/>
        </svg>
        GitHub
      </a>
      <span class="divider">â€¢</span>
      <a href="https://docs.example.com" target="_blank" class="footer-link">Documentation</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
