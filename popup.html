<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ward</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg class="shield-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L3 6v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V6l-9-4z"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Ward</h1>
      </div>
      <div class="version">v1.0</div>
    </div>

    <!-- Status Card -->
    <div id="statusCard" class="status-card">
      <div class="status-icon" id="statusIcon">
        <div class="spinner"></div>
      </div>
      <div class="status-content">
        <h2 id="statusTitle">Scanning page...</h2>
        <p id="statusDescription">Analyzing content for threats</p>
      </div>
    </div>

    <!-- Analysis Details -->
    <div id="analysisDetails" class="analysis-details hidden">
      <h3>Detection Analysis</h3>
      <div id="analysisText" class="analysis-text"></div>
      <div class="analysis-meta">
        <span id="analysisMethod"></span>
        <span id="contentLength"></span>
      </div>
    </div>

    <!-- Ignore Actions (only show when threat detected) -->
    <div id="ignoreActions" class="ignore-actions hidden">
      <button id="ignoreUrlBtn" class="btn btn-ignore">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
        </svg>
        Ignore This URL
      </button>
      <button id="ignoreDomainBtn" class="btn btn-ignore">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"></path>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
        Ignore Entire Domain
      </button>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="rescanBtn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
        Rescan
      </button>
      <button id="settingsBtn" class="btn btn-secondary">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m8.66-15.66l-5.2 3M8.54 14.46l-5.2 3m13.32 0l-5.2-3M8.54 9.54l-5.2-3"/>
        </svg>
        Settings
      </button>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="https://tryward.app" target="_blank" class="footer-link">tryward.app</a>
      <span class="divider">â€¢</span>
      <a href="https://tryward.app/docs" target="_blank" class="footer-link">Documentation</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
